<ion-header>

    <ion-navbar>
        <ion-title>{{object_feed.title}}</ion-title>
        <div>
            <h2 class="feed_user">Usu√°rio: {{object_feed.user_name}}</h2>
        </div>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-card *ngFor="let film of movie_list">
        <ion-item>
            <ion-avatar item-start>
                <img src="../assets/imgs/marty-avatar.png">
            </ion-avatar>
            <h2>{{film.original_title}}</h2>
            <p class="feed_sub_date">{{film.release_date}}</p>
        </ion-item>
        <img [src]="'https://image.tmdb.org/t/p/w300/'+ film.backdrop_path">
        <ion-card-content>
            <p>{{film.overview}}</p>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button icon-start clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>{{film.vote_count}} Likes</div>
            </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-start clear small>
              <ion-icon name="md-medal"></ion-icon>
              <div>{{film.vote_average}} Score</div>
            </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    {{object_feed.time_ago}}h ago
                </ion-note>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
