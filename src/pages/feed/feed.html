<ion-header>

    <ion-navbar>
        <ion-title>{{object_feed.title}}</ion-title>
        <div>
            <h2 class="feed_user">Usu√°rio: {{object_feed.user_name}}</h2>
        </div>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src="../assets/imgs/marty-avatar.png">
            </ion-avatar>
            <h2>{{object_feed.user_comment}}</h2>
            <p class="feed_sub_date">{{object_feed.date}}</p>
        </ion-item>
        <img src="../assets/imgs/advance-card-bttf.png">
        <ion-card-content>
            <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button icon-start clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>{{object_feed.likes_quant}} Likes</div>
            </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-start clear small>
              <ion-icon name="text"></ion-icon>
              <div>{{object_feed.comments}} Comments</div>
            </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    {{object_feed.time_ago}}h ago
                </ion-note>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
